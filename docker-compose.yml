version: '3.8'

services:
  app:
    build: .
    ports:
      - "3002:3002"
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_URL=${REDIS_URL}
      - SCHWAB_APP_KEY=${SCHWAB_APP_KEY}
      - SCHWAB_SECRET=${SCHWAB_SECRET}
      - SCHWAB_REDIRECT_URI=${SCHWAB_REDIRECT_URI}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./tokens.json:/app/tokens.json
      - ./certs:/app/certs

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=tape_reading
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
